<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="p-20 h-screen w-screen flex flex-col-reverse md:flex-row items-center justify-center bg-gray-200">
    <div class="content text-3xl text-center md:text-left">
      <h1 class="text-5xl text-blue-500 font-bold"><a href="{% url 'homepage' %}">Pytho-Philia</a></h1>
      <p>Start learning python and make awesome projects!</p>
    </div>
    <div class="container mx-auto flex flex-col items-center">
      <form method="POST" class="shadow-lg w-80 p-4 flex flex-col bg-white rounded-lg">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />
        <input type="text" name="email" placeholder="Email Address" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />
        <input type="text" name="password" placeholder="Password" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />
        <input type="text" name="cpassword" placeholder="Confirm Password" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />        
        <hr />
        <button type="submit" class="w-full bg-green-400 mt-8 mb-4 text-white p-3 rounded-lg font-semibold text-lg">Create New Account</button>
      </form>
    </div>
  </div>
</body>
</html>
